<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Wars - Thumbnail</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: transparent
    }
    
    html, body {
      width: auto;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    #thumbnail {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
    <img id="thumbnail" src="./game-thumbnail.png" alt="Link Wars Thumbnail">
</body>
</html>
