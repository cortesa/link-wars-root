services:
  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
      target: development
    image: ${IDENTITY_IMAGE:-cortesa/link-wars-identity:latest}
    volumes:
      - ./services/identity/realm-config:/opt/keycloak/data/import
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres_identity:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=${DB_PASSWORD:-securepassword}
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${IDENTITY_ADMIN_PASSWORD:-admin}
    depends_on:
      - postgres_identity
    networks:
      - link-wars-net
    restart: unless-stopped

  postgres_identity:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=${DB_PASSWORD:-securepassword}
    volumes:
      - postgres_identity_data:/var/lib/postgresql/data
    networks:
      - link-wars-net
    restart: unless-stopped

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: development
    volumes:
      - ./services/cashier/src:/app/services/cashier/src
    environment:
      - PORT=3000
      - DB_HOST=postgres_cashier
      - DB_PORT=5432
      - DB_NAME=cashier
      - DB_USER=cashier
      - DB_PASSWORD=${DB_PASSWORD:-securepassword}
    ports:
      - "3000:3000"
    depends_on:
      - identity
      - postgres_cashier
    networks:
      - link-wars-net
    restart: unless-stopped

  postgres_cashier:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=cashier
      - POSTGRES_USER=cashier
      - POSTGRES_PASSWORD=${DB_PASSWORD:-securepassword}
    volumes:
      - postgres_cashier_data:/var/lib/postgresql/data
    networks:
      - link-wars-net
    restart: unless-stopped

  game-server:
    build:
      context: .
      dockerfile: services/game-server/Dockerfile
      target: development
    volumes:
      - ./services/game-server/src:/app/services/game-server/src
    environment:
      - PORT=2567
    ports:
      - "2567:2567"
    depends_on:
      - identity
    networks:
      - link-wars-net
    restart: unless-stopped

  game-client:
    build:
      context: .
      dockerfile: services/game-client/Dockerfile
      target: development
    volumes:
      - ./services/game-client:/app/services/game-client
    ports:
      - "5174:5174"
    depends_on:
      - game-server
    networks:
      - link-wars-net
    restart: unless-stopped

  web-portal:
    build:
      context: .
      dockerfile: services/web-portal/Dockerfile
      target: development
    volumes:
      - ./services/web-portal:/app/services/web-portal
    ports:
      - "5173:5173"
    depends_on:
      - game-client
    networks:
      - link-wars-net
    restart: unless-stopped

networks:
  link-wars-net:
    driver: bridge

volumes:
  postgres_identity_data:
  postgres_cashier_data:
  redis-data:
